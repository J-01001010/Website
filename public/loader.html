<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    .loading-spinner {
    margin-top: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 8em;
    }

    .loading-spinner-inner {
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .loading-spinner-circle {
    width: 1em;
    height: 1em;
    border-radius: 50%;
    background-color: #db9334;
    margin: 0 5px;
    animation: loading-spinner 1s ease-in-out infinite;
    }

    .loading-spinner-circle:nth-child(2) {
    animation-delay: 0.2s;
    }

    .loading-spinner-circle:nth-child(3) {
    animation-delay: 0.4s;
    }

    .loading-spinner-circle:nth-child(4) {
    animation-delay: 0.6s;
    }

    .loading-spinner-circle:nth-child(5) {
    animation-delay: 0.8s;
    }

    @keyframes loading-spinner {
    0% {
        transform: scale(1);
        opacity: 1;
    }

    20% {
        transform: scale(1.5);
        opacity: 0.5;
    }

    100% {
        transform: scale(1);
        opacity: 1;
    }
    }
  </style>
</head>
<body>
  <div class="loading-spinner">
    <div class="loading-spinner-inner">
      <div class="loading-spinner-circle"></div>
      <div class="loading-spinner-circle"></div>
      <div class="loading-spinner-circle"></div>
      <div class="loading-spinner-circle"></div>
      <div class="loading-spinner-circle"></div>
    </div>
  </div>
</body>
</html>
