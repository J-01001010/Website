<!DOCTYPE html>
<html>
<head>
  <title>Download App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Center the button vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Optional: Set a background color */
    }

    /* Customize the button style */
    .download-button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      background-color:   #f07b26; /* Use your preferred color for the button */
      color: #ffffff; /* Use a contrasting color for text */
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    /* Hover effect for the button */
    .download-button:hover {
      background-color: #bc570d /* Use a slightly darker shade on hover */
    }
  
    header {
      text-align: center;
      background-color: #bc570d;
      color: #ffffff;
      padding: 20px;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Thank You!</h1>
        <p>Your reservation has been successfully submitted.</p>
        <p>We look forward to hosting your event at Private Village.</p>
        <p>Please wait for the approval of the admin.</p>
    <a class="download-button" href="testimonial.html">Okay</a>
  </main>
</body>
</html>
